
<ActionBar class="action-bar">
    <NavigationButton visibility="hidden"></NavigationButton>
    <GridLayout columns="50, *">
        <Label class="action-bar-title" text="Iniciar Sessión" colSpan="2"></Label>
    </GridLayout>
</ActionBar>


<FlexboxLayout class="page">
  <StackLayout class="form">
  
  <Label class="header1" text="cSecurity"></Label>
  <Image class="nt-drawer__header-image fas t-60" src="font://&#xf2bd;"></Image>

 
  <StackLayout class="input-field">
      <TextField hint="Correo electrónico" 
            class="input"
            
           [(ngModel)]='this.model.email'
           
           >
           </TextField>
  </StackLayout>

  <StackLayout class="input-field">
          <TextField hint="Contraseña" 
            class="input"
            
            [(ngModel)]='this.model.password'
            secure="true"
           >
           </TextField>     
  </StackLayout>


  <Button (tap)="auth()" class="btn-primary" text="Iniciar sesión"></Button>
           <Label (tap)="forgotPassword()"  text="¿Olvidaste tu contraseña?" class="forgot"></Label>
  </StackLayout>

  <Label  class="footer" (tap)="registro()">
    <FormattedString>
      <Span text="¿No tienes una cuenta?, "  ></Span> 
      <Span text="Registrarse" class="bold" ></Span>
    </FormattedString>
    
  </Label>



</FlexboxLayout>
